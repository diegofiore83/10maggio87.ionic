<ion-view view-title="Ricerca {{type | translate}}">
    <ion-content>
        <div ng-if="type == 'players' || type == 'managers'">
            <div class="card">
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" placeholder="Ricerca ..." ng-model="filters.text" ng-change="recordSearch()">
                </label>
            </div>
            <div class="card">
                <ion-item class=" item item-avatar" ng-repeat="player in filtered = (results | orderBy : 'Tag' : false)" ng-class="{'ion-highlighted': player.CurrentTeam}" ng-href="#/app/player/{{player.Tag}}">
                    <img ng-src="http://www.10maggio87.it/Images/Assets/Foto/{{player.Tag}}.jpg">
                    <h2 class="text-left">{{player.Name}}</h2>
                    <p class="text-left">{{player.Position | position}} - {{player.Nation}}</p>
                </ion-item>
            </div>
        </div>
        <div ng-if="type == 'teams'">
            <div class="card">
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" placeholder="Ricerca ..." ng-model="filters.text" ng-change="recordSearch()">
                </label>
            </div>
            <div class="card">
                <ion-item class=" item item-avatar" ng-repeat="team in filtered = (results | orderBy : 'Name' : false)" ng-href="#/app/team/{{team.Name}}">
                    <img ng-src="http://www.10maggio87.it/Images/Assets/Loghi/Squadre/{{team.Name}}.png">
                    <h2 class="text-left">{{team.Name}}</h2>
                    <p class="text-left">{{team.Nation}}</p>
                    <img class="ion-nation-image" ng-src="http://www.10maggio87.it/Images/Assets/Bandiere/{{team.Nation}}.png">
                </ion-item>
            </div>
        </div>
</ion-content>
</ion-view>
