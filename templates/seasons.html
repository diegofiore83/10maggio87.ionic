<ion-view view-title="Elenco Stagioni" ng-cloak>
    <ion-content>
        <div class="card">
            <div class="item card-title">
                <h2 class="text-center text-top">Stagioni</h2>
            </div>
            <div class="list">
                <div class="item item-text-wrap item-news-card" ng-repeat="season in filtered = (seasons | orderBy : Year : true)">
                    <a ng-href="#/app/players/{{season.Year}}">
                        <div class="row">
                            <div class="col col-50">
                                <img ng-src="http://www.10maggio87.it/Images/Assets/Squadre/{{season.Year}}.jpg" />
                            </div>
                            <div class="col col-50">
                                <h2 class="text-center">{{season.Year}}</h2>
                                <h3 class="text-left">{{season.Position}}° in {{season.Competition}}</h3>
                                <h3 class="text-left" ng-if="season.ResultCi != 'non partecipato'">{{season.ResultCi}} di Coppa Italia</h3>
                                <h3 class="text-left" ng-if="season.CompetitionEu != 'non partecipato'">{{season.ResultEu}}  di {{season.CompetitionEu}}</h3>
                            </div>
                        </div>                       
                    </a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
